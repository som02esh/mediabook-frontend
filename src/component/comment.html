<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.0.0/dist/emoji-picker-element.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.0.0/dist/emoji-picker-element.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            margin-top: 50px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            flex: 1;
            padding: 20px;
        }
        .profile {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="post">
        <h2>Post Title</h2>
        <p>Post Content goes here...</p>
        <button id="commentBtn">Comment</button>
    </div>
    <div class="profile" style="display: none;">
        <img src="profile.jpg" alt="Profile Photo">
        <div>Username</div>
        <div>Caption: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="comments">
            <div class="comment">User1: This is the first comment.</div>
            <div class="comment">User2: This is the second comment.</div>
            <!-- More comments can be added here dynamically -->
        </div>
    </div>
</div>
<div class="comment-form">
    <h2>Add a Comment</h2>
    <textarea id="commentInput" class="comment-input" placeholder="Your comment"></textarea>
    <button id="emojiBtn">ðŸ˜€</button> <!-- Emoji picker button -->
    <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
</div>

<script>

    // Initialize Emoji Picker
    const emojiButton = document.getElementById('emojiBtn');
    const commentInput = document.getElementById('commentInput');
    const picker = new EmojiPickerElement();

    // Insert selected emoji into the comment input
    picker.addEventListener('emoji-click', (event) => {
        commentInput.value += event.detail.unicode;
    });

    // Toggle Emoji Picker when emoji button is clicked
    emojiButton.addEventListener('click', () => {
        picker.showPicker(emojiButton);
    });

    });


    document.getElementById("commentBtn").addEventListener("click", function() {
        var profileDiv = document.querySelector(".profile");
        if (profileDiv.style.display === "none") {
            profileDiv.style.display = "block";
        } else {
            profileDiv.style.display = "none";
        }
    });
</script>

</body>
</html>
